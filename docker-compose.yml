services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: api_builder_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_API_BASE: ${VITE_API_BASE}
    env_file:
      - ./.env
    environment:
      PORT: 5173
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "${FRONTEND_PORT}:5173"
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:stable
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    restart: unless-stopped
    networks:
      - webnet

volumes:
  db-data:

networks:
  webnet:
    driver: bridge