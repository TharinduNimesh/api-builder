services:
  db:
    image: postgres:14
    container_name: api_builder_db
    environment:
      POSTGRES_DB: ${DB_NAME:-api_builder_db}
      POSTGRES_USER: ${DB_USER:-api_builder_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: